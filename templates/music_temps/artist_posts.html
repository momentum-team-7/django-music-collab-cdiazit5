{% extends 'music_temps/base.html' %}

{% block content %}
    {%for artist in artists%}
        <article class = 'album_list'>
            <h3>{{artist.title}}</h3>
            <p>{{artist.artist}}</p>
            <time class="date">
                {{artist.release_date}}
            </time>
        </article>
    {% endfor %}
{% endblock %}
