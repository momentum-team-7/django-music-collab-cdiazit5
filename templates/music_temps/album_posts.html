{% extends 'music_temps/base.html' %}

{% block content %}
    {%for album in albums%}
        <article class = 'album_list'>
            <h3>{{album.title}}</h3>
            <p>{{album.artist}}</p>
            <time class="date">
                {{album.release_date}}
            </time>
        </article>
    {% endfor %}
{% endblock %}
